<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Bildirim Merkezi - Kıyı Bank</title>
    
    <meta name="theme-color" content="#005f73">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="assets/icon-192.png">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Ekranın tamamını kapla */
            margin: 0;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            position: relative; /* İçerideki absolute elementler için */
        }

        /* YENİ: Telefon çerçevesi kaldırıldı, içerik doğrudan body'e yerleşti */

        .wallpaper {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: #333;
            background-image: url('assets/arkaplan.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(15px) brightness(0.7) contrast(1.1);
            transform: scale(1.1);
            z-index: 1;
        }
        
        .lock-screen-ui {
            position: relative;
            z-index: 2;
            padding: 15vh 30px 30px; /* Üst boşluğu esnek yaptık */
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100%;
            text-shadow: 0 1px 3px rgba(0,0,0,0.3);
        }
        
        #date-info { font-size: 1.2rem; font-weight: 500; }
        #clock { font-size: 6rem; font-weight: 700; letter-spacing: -2px; margin: -10px 0; }
        .notification-center-title { margin-top: 40px; font-size: 1.5rem; font-weight: 600; margin-bottom: 20px; }

        .notification-card {
            background: rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: 20px;
            padding: 15px;
            width: 90%; /* Genişliği esnek yaptık */
            max-width: 400px;
            text-align: left;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            opacity: 0;
            transform: translateY(-20px) scale(0.95);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
            color: #fff;
        }

        .notification-card.visible { opacity: 1; transform: translateY(0) scale(1); }
        .notification-header { display: flex; align-items: center; margin-bottom: 5px; }
        .app-icon { width: 24px; height: 24px; border-radius: 6px; margin-right: 8px; }
        .app-name { font-weight: 600; font-size: 0.9rem; }
        .notification-time { margin-left: auto; font-size: 0.8rem; color: #e0e0e0; }
        .notification-body { font-size: 1rem; font-weight: 500; }

        .swipe-to-unlock {
            position: absolute;
            bottom: 30px;
            /* YENİ: iPhone çentiği için güvenlik payı */
            padding-bottom: env(safe-area-inset-bottom, 10px); 
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
            font-weight: 500;
            z-index: 3;
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
    </style>
</head>
<body>
    <div class="wallpaper"></div>
    <div class="lock-screen-ui">
        <div id="date-info"></div>
        <div id="clock"></div>
        <div class="notification-center-title">Bildirim Merkezi</div>

        <div class="notification-card" id="main-notification">
            <div class="notification-header">
                <img src="assets/kiyi-bank-logo.png" class="app-icon" alt="Kıyı Bank Logosu">
                <span class="app-name">Kıyı Bank</span>
                <span class="notification-time">Şimdi</span>
            </div>
            <div class="notification-body">
                Hesabınıza para geldi.
            </div>
        </div>
    </div>

    <div class="swipe-to-unlock">
        Yukarı kaydırarak aç
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => navigator.serviceWorker.register('./sw.js'));
        }
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const clockEl = document.getElementById('clock');
            const dateEl = document.getElementById('date-info');
            const notificationCard = document.getElementById('main-notification');
            
            function updateTime() {
                const now = new Date();
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                clockEl.textContent = `${hours}:${minutes}`;
                dateEl.textContent = now.toLocaleDateString('tr-TR', { weekday: 'long', day: 'numeric', month: 'long' });
            }
            updateTime();
            setInterval(updateTime, 1000);

            setTimeout(() => {
                notificationCard.classList.add('visible');
            }, 4000);
        });
    </script>
</body>
</html>
